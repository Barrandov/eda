{% extends 'base.html' %} {% block body %}

  <main class="container">
    <section class="row">
      <div class="col-12 col-lg-8">
        <h1 class="h3 my-5">Личный кабинет. Заказы</h1>
       {% for order in order_list %}
        <div class="mt-4 card">
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              <div class="row">
                <div class="col-7 col-lg-9">
                  <span class="h5 font-weight-bold">{{ order.order_date }}</span>
                  <span class="h5">- {{order.order_total}} ₽</span>
                </div>

              </div>
            </li>

            <div class="card-body">
              <div class="row">
                {% for meal in order.meals_list %}
                <p class="col-4 text-muted">{{ meal.title }}</p>
                <p class="col-2 text-muted"> 1</p>
                <p class="col-6 text-muted"> {{ meal.price }} </p>
                {% endfor %}
            </div>


          </ul>
        </div>
        {% endfor %}

      </div>
    </section>
  </main>

{% endblock %}
